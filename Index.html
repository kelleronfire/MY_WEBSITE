<script>

let prevScrollPos = window.pageYOffset;

window.onscroll = function() {
    let currentScrollPos = window.pageYOffset;
    if (prevScrollPos > currentScrollPos) {
        document.querySelector("head").style.top = "0";
    } else {
        document.querySelector("head").style.top = "-100px"; // Change the value to match your header height
    }
    prevScrollPos = currentScrollPos;
};







const dropdownBtn = document.getElementById("dropdownBtn");
const dropdownMenu = document.getElementById("dropdownMenu");

dropdownBtn.addEventListener("click", function() {
    if (dropdownMenu.style.display === "block") {
        dropdownMenu.style.display = "none";
    } else {
        dropdownMenu.style.display = "block";
    }
});

// Remove the click event listener for dropdownMenu
dropdownMenu.addEventListener("click", function(event) {
    event.stopPropagation();
});

document.addEventListener("click", function(event) {
    if (!event.target.matches("#dropdownBtn") && !event.target.matches("#dropdownMenu")) {
        dropdownMenu.style.display = "none";
    }
});


</script>
